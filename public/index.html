<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>AI demo</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p id="description"></p>
          <form class="form-inline">
            <div class="form-group">
              <label for="letter">What I meant was:</label>
              <input type="text" size="1" class="form-control" id="letter" name="letter">
            </div>
            <button type="button" class="btn btn-primary" id="train">Make me better</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <canvas id="canvas"></canvas>
    <div class="col-xs-12 button-container">
      <button class="btn btn-primary btn-block" id="record">Record gesture</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
